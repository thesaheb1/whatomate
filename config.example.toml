# Whatomate Configuration Example
# Copy this to config.toml and update values

[app]
name = "Whatomate"
environment = "development"  # development, staging, production
debug = true

[server]
host = "0.0.0.0"
port = 8080
read_timeout = 30
write_timeout = 30
base_path = ""  # Set to "/subpath" if behind nginx proxy pass (e.g., "/whatomate")

[database]
host = "localhost"
port = 5432
user = "whatomate"
password = "whatomate123"
name = "whatomate"
ssl_mode = "disable"
max_open_conns = 25
max_idle_conns = 5
conn_max_lifetime = 300

[redis]
host = "localhost"
port = 6379
password = ""
db = 0

[jwt]
secret = "your-super-secret-jwt-key-change-in-production"
access_expiry_mins = 15
refresh_expiry_days = 7

[storage]
type = "local"  # local, s3
local_path = "./uploads"
s3_bucket = ""
s3_region = ""
s3_key = ""
s3_secret = ""
