# nyife Configuration
# Copy this to config.toml and update values
#
# For Docker: use "db" and "redis" as hostnames
# For local dev: use "localhost"
# Environment variables override file config with NYIFE_ prefix
# e.g., NYIFE_DATABASE_HOST, NYIFE_JWT_SECRET

[app]
name = "nyife"
environment = "development"  # development, staging, production
debug = true

[server]
host = "0.0.0.0"
port = 8080
read_timeout = 30
write_timeout = 30
base_path = ""  # Set to "/subpath" if behind nginx proxy pass

[database]
host = "db"  # Use "localhost" for local development
port = 5432
user = "nyife"
password = "nyife"
name = "nyife"
ssl_mode = "disable"
max_open_conns = 25
max_idle_conns = 5
conn_max_lifetime = 300

[redis]
host = "redis"  # Use "localhost" for local development
port = 6379
password = ""
db = 0

[jwt]
secret = "your-super-secret-jwt-key-change-in-production"
access_expiry_mins = 15
refresh_expiry_days = 7

[storage]
type = "local"  # local, s3
local_path = "./uploads"
s3_bucket = ""
s3_region = ""
s3_key = ""
s3_secret = ""
